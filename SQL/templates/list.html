<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>itemcode</td>
      <td>name</td>
      <td>price</td>
      <td>quantity</td>
      <tr>date</td>
    </tr>
    {% for item in datas %}
    <tr>
      <td>{{item[0]}}</td>
      <td>{{item[1]}}</td>
      <td>{{item[2]}}</td>
      <td>{{item[3]}}</td>
      <td>{{item[4]}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
